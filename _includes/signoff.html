<div class="post-author text-center">                       
	        <img src="{{site.url}}/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive"/>    
	    <h4 class="bordered-bottom vcard author" itemprop="author" itemscope itemtype="http://schema.org/Person">Brought to you by <span itemprop="name" class="fn"><a href="https://beegit.com" target="_blank" title="Visit beegit.com" itemprop="url">{{ site.owner.name }}</a></span></h4>
